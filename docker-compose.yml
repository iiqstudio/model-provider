# docker-compose.yml

version: "3.8"

services:
  app:
    # Собирать образ из Dockerfile в текущей директории
    build: .
    # Дать контейнеру понятное имя
    container_name: llm_provider_app
    # Пробросить порты: порт_на_компьютере:порт_в_контейнере
    ports:
      - "8088:8088"
    # Подключить наш .env файл с секретами
    env_file:
      - .env
    # "Пробросить" файлы и папки с компьютера в контейнер.
    # Это гарантирует, что база данных и шаблоны будут сохраняться
    # и могут быть изменены без пересборки контейнера.
    volumes:
      - ./users.db:/app/users.db
      - ./templates:/app/templates
